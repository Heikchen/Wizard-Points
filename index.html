<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class ="player-selection-box">
            <button id="player3">3 Player</button>
            <button id="player4">4 Player</button>
            <button id="player5">5 Player</button>

        <div class="choose-variante">
            <button id="beginner">Beginner</button>
            <button id="advance">Advance</button>
        </div>
        <div class="points-box">
            <div class="points-names">
                <input placeholder="Player 1" type="text" id="name1">
                <input placeholder="Player 2" type="text" id="name2">
                <input placeholder="Player 3" type="text" id="name3">
                <input placeholder="Player 4" type="text" id="name4">
                <input placeholder="Player 5" type="text" id="name5">
                <input placeholder="Player 6" type="text" id="name6">
            </div>
         <div class="points-elements-1">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-1" value="0">
                <input placeholder="0" type="number" id="trick-get-1" value="0">
            </div>
            <div class="points-elements-2">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-2" value="0">
                <input placeholder="0" type="number" id="trick-get-2" value="0">
            </div>
            <div class="points-elements-3">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-3" value="0">

            <div class="points-elements-4">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-4" value="0">
                <input placeholder="0" type="number" id="trick-get-4" value="0">
            </div>
            <div class="points-elements-5">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-5" value="0">
                <input placeholder="0" type="number" id="trick-get-5" value="0">
            </div>
            <div class="points-elements-6">
                <p>0</p>
                <input placeholder="0" type="number" id="trick-take-6" value="0">
                <input placeholder="0" type="number" id="trick-get-6" value="0">
            </div>
        </div>
        <div class="reset-box">
<button id="reset-game-btn">Reset Game</button>
<button id="reset-round-btn">Reset Round</button>
        </div>
        <div class="winner-box">
            <p>Congratulation</p>
            <button id="new-game-btn">Start new Game</button>
            <button id="ok-btn">Okay</button>
        </div>
    </div>
  <script src="script.js"></script>
