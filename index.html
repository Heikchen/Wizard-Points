<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Wizard Points</title>
</head>
<body>
    <div class="container">
        <div class ="player-selection-box">
            <button id="player3">3 Player</button>
            <button id="player4">4 Player</button>
            <button id="player5">5 Player</button>
            <button id="player6">6 Player</button>
        </div>
        <div class="choose-variante">
            <button id="beginner">Beginner</button>
            <button id="advance">Advance</button>
        </div>
        <div class="points-box">
            <div class="points-names">
                <input placeholder="Player 1" type="text" id="name1" class="name">
                <input placeholder="Player 2" type="text" id="name2"class="name">
                <input placeholder="Player 3" type="text" id="name3"class="name">
                <input placeholder="Player 4" type="text" id="name4"class="name">
                <input placeholder="Player 5" type="text" id="name5"class="name">
                <input placeholder="Player 6" type="text" id="name6"class="name">
            </div>
            <div class="points-score">
         <div class="points-elements-1">
            <div class ="points-elements">
                <p id="points1"></p>
                <input placeholder="0" type="text" id="trick-take-1" value="0">
                <input placeholder="0" type="text" id="trick-get-1" value="0">
                </div>
            </div>
            <div class="points-elements-2">
                <div class="points-elements">
                <p id="points2"></p>
                <input placeholder="0" type="text" id="trick-take-2" value="0">
                <input placeholder="0" type="text" id="trick-get-2" value="0">
            </div>
            </div>
            <div class="points-elements-3">
                <div class="points-elements">
                <p id="points3"></p>
                <input placeholder="0" type="text" id="trick-take-3" value="0">
                <input placeholder="0" type="text" id="trick-get-3" value="0">
            </div>
            </div>
            <div class="points-elements-4">
                <div class="points-elements">
                <p id="points4"></p>
                <input placeholder="0" type="text" id="trick-take-4" value="0">
                <input placeholder="0" type="text" id="trick-get-4" value="0">
                </div>
            </div>
            <div class="points-elements-5">
                <div class="points-elements">
                <p id="points5"></p>
                <input placeholder="0" type="text" id="trick-take-5" value="0">
                <input placeholder="0" type="text" id="trick-get-5" value="0">
            </div>
            </div>
            <div class="points-elements-6">
                <div class="points-elements">
                <p id="points6"></p>
                <input placeholder="0" type="text" id="trick-take-6" value="0">
                <input placeholder="0" type="text" id="trick-get-6" value="0">
                </div>
            </div>
        </div>
        </div>
        <div class="reset-box">
<button id="reset-game-btn">Reset Game</button>
<button id="reset-round-btn">Reset Round</button>
        </div>
        <div class="winner-box">
            <p id="winner-text">Congratulation</p>
            <div class="winner-container">
            <button id="new-game-btn">Start new Game</button>
            <button id="ok-btn">Okay</button>
            </div>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
